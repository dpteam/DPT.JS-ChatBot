<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="JS.ChatBot has open-source, on DPLv4.2 LICENSE">
    <meta name="keywords" content="ChatBot, Чат-Бот">

    <link href="css/ChatBot.css" type="text/css" rel="stylesheet">

    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.polyglot.language.switcher.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          $('#polyglotLanguageSwitcher').polyglotLanguageSwitcher({
      effect: 'fade',
              testMode: true,
              onChange: function(evt){
                  document.getElementById("chat-log").value += "Bot-Core: " + "Changed Lang To: " + evt.selectedItem + "\n";
				  language = evt.selectedItem;
              }
      //                ,afterLoad: function(evt){
      //                    alert("The selected language has been loaded");
      //                },
      //                beforeOpen: function(evt){
      //                    alert("before open");
      //                },
      //                afterOpen: function(evt){
      //                    alert("after open");
      //                },
      //                beforeClose: function(evt){
      //                    alert("before close");
      //                },
      //                afterClose: function(evt){
      //                    alert("after close");
      //                }
      });
      });
      $('textarea')
      .focus(function() { 
      $(this).css("background", "none"); 
      })
      .blur(function() { 
      if ($(this)[0].value == '') { 
      $(this).css("background", "url(images/stripe.png) center center repeat"); 
      } 
      });
    </script>
    <title>JavaScript Чат-Бот [Random Phrases Test]</title>

            </select>
          </form>
        </div>
      </div>

    </div>
    <div class="content">
      <center>
        <b>Chat-Bot</b></br>
        <textarea rows="20" cols="64" id="phrase" readonly></textarea></br>

      </center>
