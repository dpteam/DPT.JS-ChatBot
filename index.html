    <script type="text/javascript">
      $('textarea')
      .focus(function() { 
      $(this).css("background", "none"); 
      })
      .blur(function() { 
      if ($(this)[0].value == '') { 
      $(this).css("background", "url(images/stripe.png) center center repeat"); 
      } 
      });
    </script>
